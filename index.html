<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>cssMemSlider</title>
</head>
	<body>
		<h1 class="title">CSS Mem Slider</h1>
		<div class="wrapper">
			
			<div class="slider">
				<div class="wrapper__sliders">
					<input type="radio" name="r" id="r1" checked>
					<input type="radio" name="r" id="r2">
					<input type="radio" name="r" id="r3">
					<input type="radio" name="r" id="r4">
					<div class="sliders">

						<div class="slide s1">
							<img src="./assets/img-1.jpg" alt="img-1" class="img">
							
						</div>
						<div class="slide">
							<img src="./assets/img-3.jpg" alt="img-3" class="img">
							
						</div>		
						<div class="slide">
							<img src="./assets/img-4.jpg" alt="img-4" class="img">
							
						</div>		
						<div class="slide">
							<img src="./assets/img-5.jpg" alt="img-5" class="img">
						</div>	
					</div>
					<div class="block__text">
						<div class="block s1">
							<p>НЕ СПИ НА РАБОТЕ</p>
						</div>
						<div class="block">
							<p>В ЛЮБОЙ КОМАНДЕ</p>
							<p>ЕСТЬ ТАКИЕ ЛЮДИ</p>
						</div>
						<div class="block">
							<p>ЕСЛИ ВАС УКУСИЛА ЗЛАЯ СОБАКА</p>
							<p>НЕ РАССТРАИВАЙТЕСЬ, КОГДА-НИБУДЬ УКУСИТ ДОБРАЯ!</p>
						</div>
						<div class="block">
							<p>А ВОТ ТВОИ ТАПКИ НЕ ВЫСОХНУТ НИКОГДА!</p>
						</div>
					</div>
					<div class="navigation">
							<label for="r1" class="bar c1">
								<div class="control "></div>
							</label>
							<label for="r2" class="bar c2">
								<div class="control"></div>
							</label>
							<label for="r3" class="bar c3">
								<div class="control"></div>
							</label>						
							<label for="r4" class="bar c4">
								<div class="control"></div>
							</label>
					</div>
				</div>
			</div>	
		</div>	
	<footer>
		<div class="left-column">
			<a class="my__github" href="https://github.com/Nick-2805">
				<img class="github__icon" src="./assets/github.svg" width="26" height="26" alt="github-icon">
				<p>Visit my GitHub</p>
			</a>		
		</div>

		<p style="color: #fff">© 2022</p>
		<a class="social__link" href="https://rs.school/js/">
			<img class="footer__img" src="./assets/rsschool.svg" width="73" height="26" alt="Rsschool-Icon">
		</a>
	</footer>
</body>
</html>
